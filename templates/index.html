    <script>
        function validateSection(s){
            var inputs = s.querySelectorAll("input")
            //console.log(inputs)
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].value.trim() === "") {
                    alert(`All fields must be filled out!  Problem in ${inputs[i].id}`);
                    return false
                }
                if (inputs[i].type == "number"){
                    if ((parseInt(inputs[i].value) < 1) || (parseInt(inputs[i].value) > 24)){
                        alert("Number must be between 1 and 24")
                        return false
                    }
                }
            }
            return true
        }

        var section1 = document.querySelector("#section1")
        var section2 = document.querySelector("#section2")

        document.getElementById('confirm1').addEventListener('click', function() {
            if (validateSection(section1)) {
                section1.querySelectorAll("input").forEach(input =>{input.disabled = true})
                document.getElementById("confirm1").disabled = true
                document.getElementById("getname").disabled = true
                document.getElementById('section2').classList.remove('hidden');
            }
        });

        document.getElementById('confirm2').addEventListener('click', function() {
            if(validateSection(section2)){
                section2.querySelectorAll("input").forEach(input =>{input.disabled = true})

                document.getElementById("confirm2").disabled = true
                document.getElementById('turn1number').value = document.getElementById('number1').value

            }

                console.log(data.message[2])
                ticketpurchased = data.message[2].split("\n")
                document.querySelector("#name").value = data.message[0]
                document.querySelector("#city").value = data.message[1]
                document.querySelector("#store").value = ticketpurchased[1]
                document.querySelector("#streetname").value = ticketpurchased[2]
                document.querySelector("#ticketpurchasedcity").value = ticketpurchased[3]
            })
            .catch(error => {

            })
        });

            if((turn1score > 0 ) &&(turn2score > 0) && (turn3score > 0)){
                document.getElementById('section4').classList.remove('hidden');
                document.getElementById("confirm3").disabled = true

                document.getElementById("namesummary").value = document.getElementById("name").value

                document.getElementById("citysummary").value = document.getElementById("city").value

                document.getElementById("bonussummary").value = document.getElementById("bonusamount").value

                //turn score
                gametotal = 0
                for (var i = 1; i < 5; i++){
                    var selectElement = document.getElementById('turn' + i +'score');
                    var selectedValue = parseInt(selectElement.value);

                    var radioButtons = document.querySelectorAll('input[name="turn'+ i + 'specialevent"]');
                    var specialEventValue;

                    for (var radioButton of radioButtons) {
                        if (radioButton.checked) {
                            specialEventValue = radioButton.value;
                            break;
                        }
                    }

                    switch(specialEventValue){
                        case "":
                            gametotal = gametotal + selectedValue;
                            break;
                        case "2x":
                            gametotal = gametotal + selectedValue * 2;
                            break;
                        case "3x":
                            gametotal = gametotal + selectedValue * 3;
                            break;
                        case "bonus":
                            gametotal = gametotal + selectedValue;
                            break;
                        case "ticket jackpot":
                            gametotal = gametotal + selectedValue;
                            break;
                        case "extra play":
                            gametotal = gametotal + selectedValue;
                            break;
                        default:
                            gametotal = gametotal + selectedValue;
                            break;  
                    }
                }

                document.getElementById("scoresummary").value = gametotal
            }
        });

        document.getElementById("confirm4").addEventListener('click', function(){

            var playerCity = document.querySelector("#city").value
            var ticketPurchasedStore = document.querySelector("#store").value
            var ticketPurchasedStreetName = document.querySelector("#streetname").value
            var ticketPurchasedCity = document.querySelector("#ticketpurchasedcity").value
            var number1 = document.getElementById('number1').value
            var number2 = document.getElementById('number2').value
            var number3 = document.getElementById('number3').value
            var number4 = document.getElementById('turn4number').value
            var turn1SpecialEvent, turn2specialEvent, turn3SpecialEvent, turn4SpecialEvent
            
            for (var i = 1; i < 5; i++){
                var radioButtons = document.querySelectorAll('input[name="turn'+ i + 'specialevent"]');
                for (var radioButton of radioButtons) {
                    if ((radioButton.checked)  && (i==1) ) {
                        turn1SpecialEvent = radioButton.value;
                        break;
                    }
                    if ((radioButton.checked)  && (i==2) ) {
                        turn2specialEvent = radioButton.value;
                        break;
                    }
                    if ((radioButton.checked)  && (i==3) ) {
                        turn3SpecialEvent = radioButton.value;
                        break;
                    }
                    if ((radioButton.checked)  && (i==4) ) {
                        turn4SpecialEvent = radioButton.value;
                        break;
                    }
                }
            }

            var turn1score = parseInt(document.getElementById("turn1score").value);
            var turn2score = parseInt(document.getElementById("turn2score").value);
            var turn3score = parseInt(document.getElementById("turn3score").value);
            var turn4score = parseInt(document.getElementById("turn4score").value);
            var bonusAmount = parseInt(document.getElementById("bonusamount").value);

            var data = {
                "player_info":[playerName, playerCity, ticketPurchasedStore, ticketPurchasedStreetName, ticketPurchasedCity],
                "turn_1":[number1, turn1SpecialEvent, turn1score],
                "turn_2":[number2, turn2specialEvent, turn2score],
                "turn_3":[number3, turn3SpecialEvent, turn3score],
                "turn_4":[number4, turn4SpecialEvent, turn4score],
                'bonus':bonusAmount
            }
            
            fetch("/data", {
                method: "POST",
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify(data)
            }).then(res => {
                console.log("Request complete! response:", res);
            });
            
        });
