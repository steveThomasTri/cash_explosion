<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Explosion Ticket Purchased Winnings</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>
  <style>
    svg {
      width: 100%;
      height: 900px;
    }
    .state {
      fill: #cce5df;
      stroke: #333;
    }
    .marker {
      fill: red;
      stroke: white;
      stroke-width: 1px;
    }
  </style>
</head>
<body>
<div id="tooltip" style="position:absolute; display:none; padding:8px; background:#fff; border:1px solid #ccc; pointer-events:none; border-radius:4px; font-family:sans-serif;"></div>
<svg viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet"></svg>

<script>
  const svg = d3.select("svg");
  const width = 800, height = 600;

  const path = d3.geoPath();

  d3.json("https://cdn.jsdelivr.net/npm/us-atlas@3/states-10m.json").then(us => {
    const states = topojson.feature(us, us.objects.states).features;
    const ohio = states.find(d => d.id === "39");

    // Create projection
    const projection = d3.geoConicConformal()
      .parallels([33, 45])
      .rotate([82.5, 0])
      .center([0, 40.25]);

    // Fit projection to Ohio
    projection.fitSize([width, height], ohio);
    path.projection(projection);

    // Draw Ohio
    svg.append("path")
      .datum(ohio)
      .attr("class", "state")
      .attr("d", path);

    const tooltip = d3.select("#tooltip");

    // Optional: Click anywhere else to hide the tooltip

    d3.json("/citydata").then(data =>{
        data.forEach(d => {
            //console.log(d)
            const city = [d[1], d[2]];
            const [x, y] = projection(city);

            const marker = svg.append("circle")
                .attr("class", "marker")
                .attr("cx", x)
                .attr("cy", y)
                .attr("r", parseInt(d[5]) / 2000)
                .style("fill", "green")
                .style("stroke", "black")
                .style("cursor", "pointer")

            marker.on("click", (event)=> {
                const isVisible = tooltip.style("display") === "block";

                if(isVisible){
                    tooltip.style("display", "none");
                }
                else{
                    tooltip
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 20) + "px")
                    .html(`<strong>${d[0]}</strong><br>Contestants so far ${d[4]}<br>Total Amount Won<br>$${d[5]}`)
                    .style("display", "block");
                }
            })
        });
    })   
  });
</script>
</body>
</html>
